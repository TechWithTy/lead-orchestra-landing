name = "dealscale"
compatibility_date = "2025-11-14"
main = ".open-next/worker.js"

[build]
command = "pnpm run build:cf"
cwd = "."

# Environment variables for Cloudflare deployment
[vars]
NODE_ENV = "production"
NEXTAUTH_URL = "https://your-domain.pages.dev"
